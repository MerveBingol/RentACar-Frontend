<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<h5>Araçlar</h5>
<table  *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Araba İsim</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model yılı</th>
      <th>Günlük ücret</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
      <td>{{car.carId}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
     
  </tr>

</table>
